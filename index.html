        /**

        function detectInputLanguage(text) {
            const englishWords = text.split(/\s+/).filter(word => word.match(/[a-zA-Z]/)).length;
            const totalLength = text.length;

            if (totalLength > 10 && englishWords / totalLength > 0.4) {
                return 'en';
            }
            if (text.match(/[\u4e00-\u9fa5]/)) {
                return 'zh';
            }
            return 'zh';
        }

            } else {
                // 占位符：如果不是业务关键词，应该调用 Gemini API
                const tempReply = '好的，我正在为您处理您的问题。如果这不是一个业务关键词，我通常会在这里调用 Gemini API 获取智能回复。';
                 displayMessage(tempReply, 'model');
            }

            // ⚠️ 别忘了将您完整的 sendMessage 函数内容放回这里！
        }

        // --- 6. Event Listeners and Initialization ---

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        userInput.addEventListener('input', () => {
            sendButton.disabled = userInput.value.trim() === '';
        });
        resetButton.addEventListener('click', () => {
            const resetMsg = linkMode === 'en' 
                ? 'Are you sure you want to reset the conversation history?'
                : '您确定要重置当前对话历史吗？';
            showConfirmModal(resetMsg, initializeApp);
        });
        toggleLinkModeButton.addEventListener('click', toggleLinkMode);

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 设置 primary 颜色变量，供 CSS 使用
            document.documentElement.style.setProperty('--primary', tailwind.config.theme.extend.colors.primary);
            initializeApp();
        });
        
    </script>
</body>
</html>
